<script>

var userList = document.getElementById("users-list");
var optionLabel = userList[0];
var transferList = document.getElementById("transfer-list");
var finalList = document.getElementById("final-list");

function moveToTransfer() {
	var defaultItem = userList.selectedIndex;
	if (defaultItem == -1) {
		window.alert("There are no files pending from the USER'S MACHINE.")
	} else {
		var userToTransfer = userList[defaultItem].cloneNode(true);
		// userList.removeChild(transferList[defaultItem]);
		transferList.appendChild(userToTransfer);
	};
}

function moveToUpload() {
	var defaultItem = transferList.selectedIndex;
	if (defaultItem == -1) {
		window.alert("Try moving a file from USER'S MACHINE to TRANSFER first")
	} else {
		var transferToUpload = transferList[defaultItem].cloneNode(true);
		transferList.removeChild(transferList[defaultItem]);
		finalList.appendChild(transferToUpload);
	}
}

function finalToTransfer() {
	var defaultItem = finalList.selectedIndex;
	var backToTransfer = finalList[defaultItem].cloneNode(true);
	finalList.removeChild(finalList[defaultItem]);
	transferList.appendChild(backToTransfer);
}

function changeHunerd() {
	var hunerdclip = optionLabel;
	hunerdclip.innerHTML = "tree.mov - 100 MB";

	moveToTransfer();
	console.log("100");
}	

function changeFiddy() {
	var fiftyclip = optionLabel;
	fiftyclip.innerHTML = "tree.mov - 50 MB";

	moveToTransfer();
	console.log("50");
}	

document.getElementById('butt100').onclick = changeHunerd;
document.getElementById('butt50').onclick = changeFiddy;
document.getElementById('load-butt').onclick = moveToUpload;
document.getElementById('delete-butt').onclick = finalToTransfer;
